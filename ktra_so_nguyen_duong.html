<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài tập</title>
</head>
<body>
<script>
 function soNguyenDuong(value) {
     return (Number.isInteger(value) && value > 0);
 }
 console.log(soNguyenDuong(1));
 console.log(soNguyenDuong(1.2));
 console.log(soNguyenDuong(3));
 console.log(soNguyenDuong(0));
</script>
</body>
</html>
