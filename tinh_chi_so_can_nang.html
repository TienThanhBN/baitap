<body>
<script>
    let weight = prompt("Nhập vào cân nặng của bạn.VD: 50kg");
    let height = prompt("Nhập chiều cao của bạn.VD: 1.70m");
    if (bmi = weight / (height ^ 2 < 18.5)) {
        alert("Bạn quá gầy");
    } else if (bmi = weight / height ^ 2 < 25.0) {
        alert("Cơ thể bạn bình thường");
    } else if (bmi = weight / height ^ 2 < 30.0) {
        alert("Bạn béo bình thường");
    } else {
        alert("Bạn mập như lợn");
    }
</script>
</body>
</html>
